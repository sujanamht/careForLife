<!-- Floating Get Started Button -->
<button
  id="floating-get-started"
  class="fixed bottom-6 right-6 z-50 flex items-center gap-2 px-5 py-3 bg-brand-blue text-white font-semibold rounded-lg shadow-lg hover:bg-brand-green/90 hover:shadow-xl transition-all duration-300 hover:scale-105"
>
  Get Started
  <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
  </svg>
</button>

<!-- Slide-in Panel Overlay -->
<div id="slidein-overlay" class="fixed inset-0 bg-black/50 z-[60] opacity-0 pointer-events-none transition-opacity duration-300"></div>

<!-- Slide-in Contact Form Panel -->
<div id="slidein-panel" class="fixed top-0 right-0 h-full w-full sm:w-2/3 bg-white z-[70] shadow-2xl transform translate-x-full transition-transform duration-300 ease-out overflow-y-auto">
  <div class="p-6 sm:p-8">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-2xl font-bold text-brand-blueDark">Get Started</h2>
        <p class="text-text/70 text-sm mt-1">We'd love to hear from you</p>
      </div>
      <button id="slidein-close" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg class="w-6 h-6 text-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form action="#" method="POST" class="space-y-4">
      <!-- Name Row -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-4">
        <div>
          <label for="first-name" class="block text-sm font-medium text-text mb-1">First name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            required
            placeholder="First name"
            class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent"
          />
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium text-text mb-1">Last name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            required
            placeholder="Last name"
            class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent"
          />
        </div>
      </div>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 ">
        <div>
          <label for="address" class="block text-sm font-medium text-text mb-1">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            required
            placeholder="123 Main St, Anytown, USA"
            class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent"
          />
        </div>
        <div>
          <label for="city" class="block text-sm font-medium text-text mb-1">City</label>
          <input
            type="text"
            id="city"
            name="city"
            required
            placeholder="Anytown"
            class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent"
          />
        </div>
        <div>
          <label for="state" class="block text-sm font-medium text-text mb-1">State</label>
          <input
            type="text"
            id="state"
            name="state"
            required
            placeholder="NH"
            class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent"
          />
        </div>
        <div>
          <label for="zip" class="block text-sm font-medium text-text mb-1">Zip code</label>
          <input
            type="text"
            id="zip"
            name="zip"
            required
            placeholder="12345"
            class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent"
          />
        </div>
      </div>
      <!-- Email & Phone Row -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="email" class="block text-sm font-medium text-text mb-1">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="your.email@example.com"
            class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent"
          />
        </div>
        <div> 
          <label for="phone" class="block text-sm font-medium text-text mb-1">Phone number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="(555) 555-5555"
            class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent"
          />
        </div>
      </div>

      <!-- Caregiving Experience -->
      <div>
        <label
          for="experience"
          class="block text-sm font-medium text-text mb-1"
          >Caregiving Experience</label
        >
        <select
          id="experience"
          name="experience"
          required
          class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-text focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent"
        >
          <option value="" disabled selected>
            Select your experience level
          </option>
          <option value="none">No prior experience</option>
          <option value="personal">Personal/family caregiving</option>
          <option value="professional">
            Professional caregiving experience
          </option>
          <option value="healthcare">Healthcare background</option>
        </select>
      </div>

      <!-- Message / Notes -->
      <div>
        <label
          for="message"
          class="block text-sm font-medium text-text mb-1"
          >Why are you interested?</label
        >
        <textarea
          id="message"
          name="message"
          rows="3"
          placeholder="Tell us a bit about yourself and why you'd like to become a host home caregiver..."
          class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent resize-none"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <button
          type="submit"
          class="w-full bg-brand-blueDark text-white font-semibold py-3 rounded-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-brand-green focus:ring-offset-2 transition-colors"
        >
          Submit Interest
        </button>
      </div>
    </form>

    <!-- Success Message -->
    <div id="slidein-success" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
      <div class="flex items-center">
        <svg class="w-5 h-5 text-brand-green mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
        <p class="text-brand-green font-medium">Thank you! We'll be in touch soon.</p>
      </div>
    </div>

    <!-- Footer Info -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-text/60 text-xs">This form is for general inquiries only. Please do not include sensitive personal health information.</p>
      <a href="contact.html" class="inline-flex items-center text-brand-blue hover:text-brand-green text-sm font-medium mt-4 transition-colors">
        View full contact page
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
  </div>
</div>
